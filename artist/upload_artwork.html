<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Artwork</title>
    <link rel="stylesheet" href="../css/artist.css">
    <link rel="stylesheet" href="../css/upload_artwork.css"> <!-- Ensure this is linked -->
</head>
<body>
    <header>
        <h1>Upload Artwork</h1>
       
    </header>

    <section class="upload-content">
        <h2>Upload Your Artwork</h2>

       

        <form>
            <label for="artwork-title">Title:</label>
            <input type="text" id="artwork-title" name="title" required>
            <label for="artwork-description">Description:</label>
            <textarea id="artwork-description" name="description" required></textarea>
            <label for="artwork-image">Image:</label>
            <input type="file" id="artwork-image" name="image" accept="image/*" required>
            <button type="submit">Upload Artwork</button>
        </form>
    </section>

    <!-- Place the back button above the footer -->
   <center> <a href="../artist/dashboard.html" class="back-button">Back to Dashboard</a></center>
    <footer>
       
        <p>&copy; 2024 Virtual Art Gallery</p>
    </footer>
</body>
</html>
